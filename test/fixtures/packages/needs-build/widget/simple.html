<!-- NOTE: the .btn element is important, it will make sure we can focus the button  -->
<!-- and still click to get active state                                             -->

<dom-module id="simple-widget">
    <link rel="import" type="css" href="simple.css">

    <template>
        <div class="btn">
            <content></content>
        </div>
    </template>

    <script>
        Editor.registerWidget( 'simple-widget', {
            is: 'simple-widget',
        });
    </script>
</dom-module>
